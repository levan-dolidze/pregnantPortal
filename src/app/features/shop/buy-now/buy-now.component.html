<div class="order-stuff-cont">

    <h3>{{'order_form'|translate}}</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>{{'name'|translate}}</mat-label>
            <input matInput placeholder="{{'name'|translate}}" formControlName="name">
        </mat-form-field>
        <mat-form-field style="margin-left:35px;" appearance="outline">
            <mat-label>{{'lastname'|translate}}</mat-label>
            <input matInput placeholder="{{'lastname'|translate}}" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>{{'idNumber'|translate}}</mat-label>
            <input matInput placeholder="{{'idNumber'|translate}}" formControlName="IDNumber">
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left:35px;">
            <mat-label>{{'phone'|translate}}</mat-label>
            <input matInput placeholder="{{'phone'|translate}}" formControlName="phone">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>{{'address'|translate}}</mat-label>
            <input matInput placeholder="{{'address'|translate}}" formControlName="address">
        </mat-form-field>




        <div class="ckeckbox">
            <mat-checkbox class="example-margin" *ngFor="let term of seasons"

            [formControlName]="'terms'" [value]="term"
            [color] ="color"
            >

                </mat-checkbox>

                <a
                 
                [href]="termTxt"
                target="_blank"
                rel="noopener noreferrer"
                >        
                <span>
                    {{'terms'|translate}}
                </span>          
             
            </a>


        <ng-container *ngIf="form.get('terms')?.dirty">
            <mat-error *ngIf="!form.get('terms').value">
                ველი სავალდებულოა
            </mat-error>
       
        </ng-container>
        </div>

 
        <div>
            <button style="width: 100%;" type="submit" mat-flat-button color="primary">{{"order"|translate}}
            </button>
        </div>

    </form>

</div>
