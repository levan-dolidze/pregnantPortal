<div class="cont">

    <div class="inner" *ngFor="let stuff of stuffs">

        <div class="item" (click)="addStuffToCart(stuff)"
         (click)="viewDetails(stuff.key)" 
        >

            {{stuff.title}}
            {{stuff.description}}
            {{stuff.prise}}


            <img [src]="stuff.img"  alt="">

        </div>


    </div>





</div>
