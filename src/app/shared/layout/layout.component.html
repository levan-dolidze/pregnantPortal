<div class="navbar-content">
    <div class="navbar-inner">
        <div class="navbar-title">
            {{"headerTitle"|translate}} {{prise}} 
        </div>
        <div class="navbar-navigation">


            <div class="navigation-inner">
                <button mat-button [routerLink]="['/lending']"> {{"home"|translate}}</button>
                <button mat-button [routerLink]="['/about']"> {{"about"|translate}}</button>

                <button mat-button [routerLink]="['/courses']">{{"courses"|translate}}</button>
                <button mat-button [routerLink]="['/book']">{{"book"|translate}}</button>
                <button mat-button [routerLink]="['/free-guides']">{{"free-guide"|translate}}</button>
                <button mat-button [routerLink]="['/shop']">{{"shop"|translate}}</button>
                <button mat-button [routerLink]="['/contact']">{{"contact"|translate}}</button>

                <span>
                    <select (change)="changeLang($event.target)">
                        <option value="ka" [selected]="lang =='ka'">KA</option>
                        <option value="en" [selected]="lang =='en'"> ENG</option>
                    </select>


                



                    <button *ngFor="let action of authActions" mat-button [matMenuTriggerFor]="action.text==='admin'?adminMenu:null"

                            (click)="initAuthActions(action.type)"
                           
                            >{{action.text|translate}}

                    </button>

                 <mat-menu #adminMenu="matMenu">
                        <div class="admin-menu">

                            <button *ngFor="let link of adminBtns" mat-menu-item [routerLink]="link.link">
                                {{link.text|translate}}
                            </button>
                            <!-- <button mat-menu-item [routerLink]="['/admin/admin-pregnancy']">{{'pregnancy_stuff'|translate}}</button>
                            <button mat-menu-item [routerLink]="['/admin/admin-home']">{{'home'|translate}}</button>
                            <button mat-menu-item [routerLink]="['/admin/admin-about']">{{'about'|translate}}</button>
                            <button mat-menu-item [routerLink]="['/admin/admin-books']">{{'book'|translate}}</button>
                            <button mat-menu-item [routerLink]="['/admin/admin-free-guides']">{{'free-guide'|translate}}</button>
                            <button mat-menu-item [routerLink]="['/admin/admin-contact']">{{'contact'|translate}}</button> -->
                        </div>
                    </mat-menu>


                </span>
            </div>

        </div>
    </div>
    <div class="page-name">
        {{pageName}} >
    </div>



    <div class="page-container">
        <router-outlet></router-outlet>
    </div>
<!-- 
    <div class="footer">
        footer
    </div> -->
</div>
